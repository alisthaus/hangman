

<h1>Bad Rabbit Hangman Game</h1>


<form id="hangman"	method="post">
    <input {{INPUT-DISABLED}} type="text" maxlength="1" minlength="1" name="letter" 
    id="letter" placeholder="Guess a letter" autofocus/>
    <button {{GUESS-DISABLED}} id="guess"    name="guess"   type="submit" value="guess"> Guess </button>
    <button id="undo" {{UNDO-DISABLED}} name="undo" type="submit" value="undo">Undo</button>
    <button id="new game" name="newgame" type="submit" value="newgame">New Game</button>
</form>

<p> Current Word 
<ul>{{LETTERS}}</ul>
<p> You have {{LIVES}} chances remaining</p>
<p>{{LETTERS_GUESSED}}</p>
